{% extends "repo/base.html"%}
{% block repo %}
    <ul class='nav nav-tabs mt-3 mb-3'>
        <li class='nav-item'>
            <a class='nav-link' href='{{ url('/' + repo.name) }}'>コード</a>
        </li>
        <li class='nav-item'>
            <a class='nav-link active' href='{{ url('/' + repo.name + '/log') }}'>ログ</a>
        </li>
        <li class='nav-item'>
            <a class='nav-link' href='{{ url('/' + repo.name + '/hook') }}'>フック</a>
        </li>
    </ul>
    <ul class='list-group'>
        {% for obj in entity.iter_commits() %}
        <li class='list-group-item'>
            <a href='{{ url('/' + repo.name + '/commit/' + obj|string) }}'>{{ obj.message }}<div class='ms-auto' style='font-size:0.7rem'>{{obj|string}}</div></a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
