{% extends "base.html"%}
{% block content %}
<div class='container mb-3 mt-4'>
    <div>
        <a href='{{url('/hook/create')}}' class='btn btn-primary'>フックを作成</a>
    </div>
    <ul class='list-group mt-4'>
    {% for hook in hooks %}
        <li class='list-group-item'>
            <a href='{{url('/hook/' + hook)}}'>
                {{ hook }}
            </a>
        </li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
